[package]
name = "tvix-eval"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
smol_str = "0.1"
rustyline = "10.0.0"
dirs = "4.0.0"
path-clean = "0.1"
tabwriter = { version = "1.2", optional = true }
rowan = "*" # pinned by rnix
codemap = "0.1.3"

# rnix has not been released in a while (as of 2022-09-01), we will
# use it from git.
[dependencies.rnix]
git = "https://github.com/nix-community/rnix-parser.git"
rev = "97b438e34be5211a4b48aeed9cc3ded489b4d6da"

[dev-dependencies]
criterion = "0.3.6"
test-generator = "0.3.0"
pretty_assertions = "1.2.1"
itertools = "0.10.3"

[features]
# Enables running the Nix language test suite from the original C++
# Nix implementation (at version 2.3) against Tvix.
nix_tests = []

# Enables printing compiled code and tracing the stack state at runtime.
disassembler = ["dep:tabwriter"]

[[bench]]
name = "eval"
harness = false

[profile.release-with-debug]
inherits = "release"
debug = true

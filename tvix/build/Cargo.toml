[package]
name = "tvix-build"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.79"
async-process = "2.0.1"
blake3 = "1.5.0"
bytes = "1.4.0"
clap = { version = "4.0", features = ["derive", "env"] }
data-encoding = "2.5.0"
futures = "0.3.30"
itertools = "0.12.0"
oci-spec = "0.6.4"
prost = "0.12.1"
serde_json = "1.0.111"
thiserror = "1.0.56"
tokio-listener = { version = "0.2.2", features = [ "tonic010" ] }
tokio = { version = "1.32.0" }
tonic = { version = "0.10.2", features = ["tls", "tls-roots"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["json"] }
# TODO: put the fuse dep behind a feature flag?
tvix-castore = { path = "../castore", features = ["fuse"]}
url = "2.4.0"
uuid = { version = "1.7.0", features = ["v4"] }

[dependencies.tonic-reflection]
optional = true
version = "0.10.2"

[build-dependencies]
prost-build = "0.12.1"
tonic-build = "0.10.2"

[features]
default = []
tonic-reflection = ["dep:tonic-reflection"]

[dev-dependencies]
lazy_static = "1.4.0"
tempfile = "3.3.0"
test-case = "3.3.1"

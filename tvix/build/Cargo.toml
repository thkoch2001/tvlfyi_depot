[package]
name = "tvix-build"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.79"
blake3 = "1.5.0"
bstr = "1.6.0"
bytes = "1.4.0"
clap = { version = "4.0", features = ["derive", "env"] }
data-encoding = "2.5.0"
futures = "0.3.30"
itertools = "0.12.0"
oci-spec = "0.6.4"
prost = "0.12.1"
serde_json = "1.0.111"
thiserror = "1.0.56"
tokio = { version = "1.32.0", features = ["process"] }
tokio-listener = { version = "0.4.1", features = [ "tonic011" ] }
tonic = { version = "0.11.0", features = ["tls", "tls-roots"] }
# TODO: put the fuse dep behind a feature flag?
tvix-castore = { path = "../castore", features = ["fuse"]}
tvix-tracing = { path = "../tracing" }
tracing = "0.1.40"
url = "2.4.0"
uuid = { version = "1.7.0", features = ["v4"] }

[dependencies.tonic-reflection]
optional = true
version = "0.11.0"

[build-dependencies]
prost-build = "0.12.1"
tonic-build = "0.11.0"

[features]
default = []
tonic-reflection = ["dep:tonic-reflection", "tvix-castore/tonic-reflection"]

[dev-dependencies]
rstest = "0.19.0"
lazy_static = "1.4.0"
tempfile = "3.3.0"

[lints]
workspace = true

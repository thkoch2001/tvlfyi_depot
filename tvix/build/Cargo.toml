[package]
name = "tvix-build"
version = "0.1.0"
edition = "2021"

[dependencies]
bytes = "1.4.0"
itertools = "0.12.0"
prost = "0.12.1"
thiserror = "1.0.56"
tokio = { version = "1.32.0" }
tonic = { version = "0.10.2", features = ["tls", "tls-roots"] }
tvix-castore = { path = "../castore" }
tracing = "0.1.37"
url = "2.4.0"

[dependencies.tonic-reflection]
optional = true
version = "0.10.2"

[build-dependencies]
prost-build = "0.12.1"
tonic-build = "0.10.2"

[features]
default = []
tonic-reflection = ["dep:tonic-reflection"]

[dev-dependencies]
test-case = "3.3.1"

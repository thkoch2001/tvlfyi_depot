syntax = "proto3";

package fossil.store;

message Directory {
    repeated DirectoryNode directories = 1;
    repeated FileNode files = 2;
    repeated LinkNode links = 3;
}

message DirectoryNode {
    string name = 1;
    bytes ref = 2;
    uint32 size = 3;
}

message FileNode {
    string name = 1;
    bytes ref = 2;
    uint32 size = 3;
    bool executable = 4;
}

message LinkNode {
    string name = 1;
    string target = 2;
}

[package]
name = "nix-compat"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
async = ["futures-util", "tokio", "pin-project-lite"]

[dependencies]
bitflags = "2.4.1"
bstr = { version = "1.6.0", features = ["alloc", "unicode", "serde"] }
data-encoding = "2.3.3"
ed25519 = "2.2.3"
ed25519-dalek = "2.1.0"
enum-primitive-derive = "0.3.0"
futures-util = { version = "0.3.30", features = ["io"], optional = true }
glob = "0.3.0"
nom = "7.1.3"
num-traits = "0.2.18"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10.6"
thiserror = "1.0.38"

[dependencies.tokio]
optional = true
version = "1.32.0"
features = ["io-util", "macros"]

[dependencies.pin-project-lite]
optional = true
version = "0.2.13"

[dev-dependencies]
futures = { version = "0.3.30", default-features = false, features = ["executor"] }
lazy_static = "1.4.0"
serde_json = "1.0"
test-case = "3.3.1"
criterion = { version = "0.5", features = ["html_reports"] }
hex-literal = "0.4.1"
pretty_assertions = "1.4.0"
tokio-test = "0.4.3"
zstd = "^0.13.0"

[dev-dependencies.test-generator]
# This fork of test-generator adds support for cargo workspaces, see
# also https://github.com/frehberg/test-generator/pull/14
git = "https://github.com/JamesGuthrie/test-generator.git"
rev = "82e799979980962aec1aa324ec6e0e4cad781f41"

[[bench]]
name = "derivation_parse_aterm"
harness = false

[[bench]]
name = "narinfo_parse"
harness = false

[package]
name = "data-import"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
csv = "1.1"
env_logger = "0.10.0"
log = "0.4.17"
rusqlite = "0.28"
serde = { version = "1.0", features = ["derive"] }
xml-rs = "0.8"

[profile.release-with-debug]
inherits = "release"
debug = true
